<!DOCTYPE html>
<div >
<!-- <div *ngif="isLoading" class="text-center">Loading...</div> -->
<div *ngfor="let user of users">
  <div
    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 transition-transform transform hover:scale-105 duration-300"
  >
    <div class="flex flex-col items-center pb-10">
      <img
        class="w-24 h-24 mb-3 rounded-full shadow-lg"
        src="/docs/images/people/profile-picture-3.jpg"
        alt="Avatar image"
      />
      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
        Bonnie Green
      </h5>
      <span class="text-sm text-gray-500 dark:text-gray-400">{{user.email}}</span
      >
      <a
        href="#"
        class="mt-4 md:mt-6 inline-flex items-center px-6 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >Details</a
      >
    </div>
  </div>
</div>
</div>
