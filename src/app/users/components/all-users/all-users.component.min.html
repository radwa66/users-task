<!DOCTYPE html> <div class="relative overflow-x-auto py-16 bg-[#eef1f9] px-4"> <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400 rounded-3xl shadow-xl"> <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"> <tr> <th scope="col" class="px-6 py-3">Img</th> <th scope="col" class="px-6 py-3">First Name</th> <th scope="col" class="px-6 py-3">Last Name</th> <th scope="col" class="px-6 py-3">Id</th> </tr> </thead> <tbody> <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let user of users" (click)="viewDetails(user.id)"> <td class="py-4 flex items-center justify-center"> <img class="w-16 h-16 shadow-lg rounded-xl object-contain" src="{{ user.avatar }}" alt="Avatar image"> </td> <td class="px-6 py-4"> {{ user.first_name }} </td> <td class="px-6 py-4"> {{ user.last_name }} </td> <td class="px-6 py-4"> {{ user.id }} </td> </tr> </tbody> </table> </div>
